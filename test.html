<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ///////////////////문제 (문자열 reverse)///////////////////////
        let str4="hello world";
        let a=[]
        for(i=0;i<str4.length;i++){
            a.push(str4.charAt[i]);
        }///String을 배열로 전환
        let tmp;//배열의 값을 임시로 저장할 변수선언
        for(i=0;i<str4.length;i++){
            tmp=a[i];
            a[i]=a[str4.length-1];
            a[str4.length-1]=tmp;
        }
        console.log(a);
    </script>
</body>
</html>
