        //호이스팅으로 인해 선언순서와 관계 없이 사용가능(var도 마찬가지):window라는 클래스(?)에 저장되는 것
        //JavaScript에서 호이스팅(hoisting)이란, 
        //인터프리터가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것을 의미합니다. 
        //var로 선언한 변수의 경우 호이스팅 시 undefined로 변수를 초기화합니다. 
        //반면 let과 const로 선언한 변수의 경우 호이스팅 시 변수를 초기화하지 않습니다.

        //////////익명함수...(변수에 함수를 저장)//////////\
        var theFnc=function(){
            count++;
            document.write("bye"+count+"<br>");

    function f(x){
        return x*x;//return은 break처럼 함수가 종료됨
    }
    console.log(f(3));

    //윤년인지 알아내기
    function isLeapYear(year){
        // if(year%4==0&&year%100!=0||year%400==0){             가
        //     return true;
        // }else{
        //     return false;
        // }밑의 것과 동일한 출력값을 나타냄(가==나==다)

        //return (year%4==0)&&(year%100!=0)||(year%400==0);     나

        return(year%4==0)&&year%100!=0||year%400==0//           다
            ?true:false;//or //?"윤년":"윤년아님";
            /////if-else문을 3항연산자로 고쳐서 한다면 코드의 길이를 줄일 수 잇다.
    }
    console.log(isLeapYear(2020));
    console.log(isLeapYear(2010));
    console.log(isLeapYear(2000));

    /////////////////////백틱은 리터럴을 그대로 반영한다(``)///////////
    console.log("literajlalalalla"+isLeapYear(2020));
    console.log(`literajlalalalla${isLeapYear(2020)}`);//${}안에 함수, 변수 등이 들어갈 수 있음

    /////a부터 b까지의 합계
    function sumAll(a,b){
        let output=0;
        for(let i=a;i<=b;i++){
            output+=i;
        }return output;
    }
    let result=sumAll(1,100);
    console.log("1부터 10까지의 합"+result);
//.........//////////////함수에 배열넣기/////////내풀이
    let ary=[52,111,66,5,2,45,564,5];
    let default1=ary[0];
   
    function min(array){
        for(let i=1;i<ary.length;i++){//index0은 비교할 필요가 없기 때문에 퍼포먼스를 위해서는 1부터 시작하는 게 좋다
            if(default1>=ary[i]){
                default1=ary[i];
            }
        }
        return default1;
    }
    console.log(`${ary}중에서 최솟값은 ${min(ary)}`)



    let arrSubject=["국어","영어"];
    function sumScore(arrData){
        let sum=0;
        for(let i=0; i<arrData.length;i++){
            sum+=Number(prompt(arrData[i]+"점수는?"));
        }
        let avg=sum/arrData.length;
        return avg;
    }
    let result2=sumScore(arrSubject);
    
    document.write("<br>average score is"+result2)
